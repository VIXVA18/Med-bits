	  <script>
		var slideIndex = 1;
		showSlides(slideIndex);

		function plusSlides(n) {
		showSlides(slideIndex += n);
		}

		function currentSlide(n) {
		showSlides(slideIndex = n);
		}

		function showSlides(n) {
		var i;
		var slides = document.getElementsByClassName("mySlides");
		var dots = document.getElementsByClassName("dot");
		if (n > slides.length) {slideIndex = 1}
		if (n < 1) {slideIndex = slides.length}
		for (i = 0; i < slides.length; i++) {
		slides[i].style.display = "none";
		}
		for (i = 0; i < dots.length; i++) {
		dots[i].className = dots[i].className.replace(" active", "");
		}
		slides[slideIndex-1].style.display = "block";
		dots[slideIndex-1].className += " active";
		}
	  </script>

	<script>
	const bannerSlideshow = document.querySelector('.banner-slideshow');
	const bannerSlides = document.querySelectorAll('.banner-slide');
	const prevButton = bannerSlideshow.querySelector('.prev');
	const nextButton = bannerSlideshow.querySelector('.next');
	let currentSlideIndex = 0;

	function showSlide(index) {
	bannerSlides.forEach((slide, i) => {
		slide.classList.remove('active');
		if (i === index) {
		slide.classList.add('active');
		}
	});
	}

	function nextSlide() {
	currentSlideIndex = (currentSlideIndex + 1) % bannerSlides.length;
	showSlide(currentSlideIndex);
	}

	function prevSlide() {
	currentSlideIndex = (currentSlideIndex - 1 + bannerSlides.length) % bannerSlides.length;
	showSlide(currentSlideIndex);
	}

	prevButton.addEventListener('click', prevSlide);
	nextButton.addEventListener('click', nextSlide);

	showSlide(0); 
	</script>
